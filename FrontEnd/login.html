<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Sophie Bluel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
<main>
    <section id="login-section">
        <h2>Log in</h2>
        <form id="login-form">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" >
            <button type="submit" id="login-btn">Se connecter</button>
        </form>
        <p id="error-message">Informations de connexion incorrectes. Veuillez réessayer.</p>
        <p><a href="#" id="forgot-password">Mot de passe oublié?</a></p>
    </section>
</main>
<footer>
    <nav>
        <ul>
            <li>Mentions Légales</li>
        </ul>
    </nav>
</footer>
<script src="login.js"></script>
</body>
</html>
